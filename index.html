<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="playerBarStyle">

                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="monsterBarStyle">

                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!isGameStarted">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame()">START NEW GAME</button>
            </div>
        </section>

        <section class="row controls" v-else>
            <div class="small-12 columns">
                <button id="attack" @click="playerAttack">ATTACK</button>
                <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="endGame">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="isLogEnabled">
            <div class="small-12 columns">
                <ul v-for="entry in log">
                    <li class="player-turn">
                        <p> {{entry.player}} </p>
                    </li>
                    <li class="monster-turn">
                        <p> {{entry.monster}} </p>
                    </li>
                </ul>
            </div>
        </section>

    </div>

    <script src="js/vue.js"></script>

</body>

</html>
